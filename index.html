<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Project 3: Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todoTitleContainer">
            <h1 class="todoTitle">todos</h1>
        </div>
        <div class="todoContainer">
            <form>
                <input type="text" class="todoInput" placeholder="Enter your todo">
            </form>
        </div>
        <footer>
            <h2>Left click to toggle completed</h2>
            <h2>Right click to delete todo</h2>
        </footer>
    </div>
</body>
</html>
